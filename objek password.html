<HTML>
<HEAD>
<TITLE>Mengakses Objek Password</TITLE>
</HEAD>
<BODY>
<FORM NAME = "formTes"
	ACTION = "testform.html"
	METHOD = "POST">
<PRE>
Password Pengganti   : <INPUT TYPE = "PASSWORD"
	NAME = "password_1">
Password Sekali Lagi : <INPUT TYPE = "PASSWORD"
	NAME = "password_2">
</PRE>
<INPUT TYPE = "BUTTON"
	NAME = "tombolProses"
	VALUE = "Proses"
	onClick = "cekPassword()">
</FORM>
<SCRIPT LANGUANGE ="JavaScript">
	function cekPassword(){
		if (document.formTes.password_1.value !=
			document.formTes.password_2.value)
			alert("Dua Password yang Anda masukkan salah euy")
			else
				window.location.href= "testform.html";
	}
	
</SCRIPT>
</BODY>
</HTML>

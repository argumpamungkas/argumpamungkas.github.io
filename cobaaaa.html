<HTML>
<HEAD>
<TITLE>Form Pendaftaran</TITLE>
<style>
	body{margin: 120px 600px; background: gray;}
</style>
</HEAD>
<BODY>
	<fieldset>
	<center><h1>Pendaftaran</h1></center>
	<hr width="20%" align="left">
		<table>
				<form action="#" method="POST" onSubmit="validasi">
					<td valign="top">username</td>
					<td>
						<input type="text" tittle="8 Character Username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{7,20}$" placeholder="Masukan username" required/>
					<tr>
					<td valign="top">password</td>
					<td>
						<input type="password" title="8 Character Password.Use UpperCase,LowerCase and Numeric" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder="Masukan Password" required/></td>
					</tr>
				</form>
			<tr>
				<form name="formTes" method="GET"></form>
					<td valign="top">Jenis Kelamin</td>
					<td>
						<input type="radio" name="jenisKelamin" value="Laki-Laki">Laki-Laki<br>
						<input type="radio" name="jenisKelamin" value="Perempuan">Perempuan
					</td>
				</form>
			</tr>
			<tr>
				<td valign="top">Tanggal Lahir</td>
				<td>
					<input type="date" name="tanggallahir" id="tanggallahir">	
				</td>
			</tr>
			<tr>
				<td valign="top">Email</td>
				<td><input type="email" name="email" placeholder="Masukan Email"></td>
			</tr>
			<tr>
				<td><input type="submit" name="submit" value="Daftar"></td>
			</tr>
		</form>
	</table>
</BODY>
</fieldset>
	<SCRIPT LANGUAGE="JavaScript")>
		function validasi() {
			var a = document.form.pass.value;
			if(a=="")
		{
			alert("Masukan Password Anda");
			document.form.pass.focus();
			return false;
			}
		}
	</SCRIPT>
	<SCRIPT LANGUANGE ="JavaScript">
		function info(){
			for (var i = 0;i<2;i++)
				if (document.formTes.jenisKelamin[i].checked)
					document.formTes.jenisKelamin[i].value;
		}	
	</SCRIPT>
</HTML>

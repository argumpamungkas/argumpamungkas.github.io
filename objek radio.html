<HTML>
<HEAD>
<TITLE>Mengakses Objek Radio</TITLE>
</HEAD>
<BODY>
klik pada musik yang paling Anda sukai :<br>
<FORM NAME = "formTes"
	METHOD = "GET">
<INPUT TYPE = "RADIO"
	NAME = "radioMusik"
	VALUE = "Jazz"
	onClick = "info()">Jazz<br>
<INPUT TYPE = "RADIO"
	NAME = "radioMusik"
	VALUE = "Keroncong"
	onClick = "info()">Keroncong<br>
<INPUT TYPE = "RADIO"
	NAME = "radioMusik"
	VALUE = "Dangdut"
	onClick = "info()">Dangdut<br>
<INPUT TYPE = "RADIO"
	NAME = "radioMusik"
	VALUE = "Lainnya"
	onClick = "info()">Lainnya<br>
<HR>
info:
<INPUT TYPE = "TEXT"
	NAME = "fieldMusik"
	SIZE = "40">
</FORM>
<SCRIPT LANGUANGE ="JavaScript">
	function info(){
		for (var i = 0;i<4;i++)
			if (document.formTes.radioMusik[i].checked)
				document.formTes.fieldMusik.value=
				document.formTes.radioMusik[i].value;
	}
	
</SCRIPT>
</BODY>
</HTML>
